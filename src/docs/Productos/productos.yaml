        description:
          type: String
          description: Descripcion breve del producto
        category:
          type: String
          description: Categoria del producto
        price:
          type: String
          description: Precio del producto
        thumbnail:
          type: String
          description: Imagen del producto
        code:
          type: String
          description: Codigo unico del producto
        owner:
          type: String
          description: Email del propietario del producto
        stock:
          type: Number
          description: Unidades totales disponibles
  requestBodies:
    updateproducts:
      type: object
      properties:
        title:
          type: String
          description: Nombre del producto
        description:
          type: String
          description: Descripcion breve del producto
        category:
          type: String
          description: Categoria del producto
        price:
          type: String
          description: Precio del producto
        thumbnail:
          type: String
          description: Imagen del producto
        code:
          type: String
          description: Codigo unico del producto
        owner:
          type: String
          description: Email del propietario del producto
        stock:
          type: Number
          description: Unidades totales disponibles
      example:
        title: 'Salad'
        description: 'The beautiful range of Apple Naturalé that has an exciting mix of natu…'
        category: 'Baby'
        price: '$550'
        thumbnail: 'insight_schedule_bloop.jpg'
        code: '1oOXBRaLHw'
